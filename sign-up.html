        <h1 class="minimo-h1">SIGN-UP</h1>
        <h2 class="h2-text-c">Create an account and get started</h2>
      </div>

  <!----- Fin de cabecera con título ----->

  <div>
    <div class="login">
      <div class="login-screen">
        <div class="login-form">
          <!-- Campo de Nombre -->
          <div class="control-group">
            <input type="text" class="login-field" value="" placeholder="Full Name" id="name" />
            <label class="login-field-icon fui-user" for="name"></label>
          </div>

          <!-- Campo de Teléfono -->
          <div class="control-group">
            <input type="tel" class="login-field" value="" placeholder="Phone" id="phone" />
            <label class="login-field-icon fui-phone" for="phone"></label>
          </div>

          <!-- Campo de Email -->
          <div class="control-group">
            <input type="email" class="login-field" value="" placeholder="Email" id="email" />
            <label class="login-field-icon fui-mail" for="email"></label>
          </div>

          <!-- Campo de Usuario -->
          <div class="control-group">
            <input type="text" class="login-field" value="" placeholder="Username" id="login-name" />
            <label class="login-field-icon fui-user" for="login-name"></label>
          </div>

          <!-- Campo de Contraseña -->
          <div class="control-group">
            <input type="password" class="login-field" value="" placeholder="Password" id="login-pass " />
            <label class="login-field-icon fui-lock" for="login-pass"></label>
          </div>

          <!-- Boton -->
          <a class="btn btn-primary btn-large btn-block" href="#">Create account</a>
        </div>
      </div>
    </div>
